<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XiangQi.js Demo</title>

  <link rel="stylesheet" href="xiangqi.css">
  <link rel="stylesheet" href="examples.css">
  <script type="text/javascript" src="xiangqi.js"></script>
  <script type="text/javascript" src="examples.js"></script>
</head>
<body>

  <div id="emptyBoard" class="boardContainer">
    <p>
      An empty XiangQi board.
    </p>
  </div>

  <div id="fullBoardStart" class="boardContainer">
    <p>
      A full board with pieces in start positions
    </p>
  </div>

  <div id="midGameBoard" class="boardContainer">
    <p>
      A XiangQi board with some pieces missing.
    </p>
  </div>

  <div id="lateGameBoard" class="boardContainer">
    <p>
      A XiangQi board in late game. (content loaded using JSON strings)
    </p>
  </div>

  <div id="largeBoard">
    <p>
      A larger (800px) XiangQi board.
    </p>
  </div>

</body>
</html>
